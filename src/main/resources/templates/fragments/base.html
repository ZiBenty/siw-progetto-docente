<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width", initial-scale="1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title th:text="${title}"></title>
	<style>
	    body {
		background-color:aliceblue;
	}
	    header.navbar {
		background-color:aquamarine;
	}
	</style>
</head>
<body>
    <header th:fragment="headerbody" class="alert navbar d-flex flex-row" role="alert" style="display:flex; justify-content:flex-end; flex-direction:column; font-size:90%">
        <th:block sec:authorize="!isAuthenticated()">
	        <form th:action="@{/login}" method="POST">
			<div>
				<span>
					Username:
					<input name="username" type="text" required />
				</span>		
				<span>
					Password:
					<input name="password" type="password" required />
				</span>
				<span>
					<button type="submit">Login</button>
				</span>
			</div>
		    </form>
		    &nbsp;&nbsp;
		    <div>
		        <form th:action="@{/register}" method="GET">
		            <span>Oppure <span><button type="submit">Registrati</button></span></span>
		        </form>
		    </div>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="POST">
		        <button type="submit">Logout</button>
		    </form>
        </th:block>
    </header>
	<footer th:fragment="fondo(home)">
		<a th:href="@{${home}}">Home</a>
	</footer>
</body>
</html>
