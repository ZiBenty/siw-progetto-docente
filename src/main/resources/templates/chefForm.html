<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Catering Service')"> </head>

<body>
	<div th:if="${chef.id == null}">
	    <h1>Aggiungi uno chef</h1>
	</div>
	<div th:unless="${chef.id == null}">
		<h1>Modifica chef</h1>
	</div>
	<form th:action="@{/admin/chef/save}" method="POST" th:object="${chef}">
		<input type="hidden" th:field="*{id}" th:value="${chef.id}" />
		<div th:if="${#fields.hasGlobalErrors()}">
			  <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<span>Nome:</span> <span><input type="text" th:field="*{nome}" /></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
		<div>
			<span>Cognome:</span><span><input type="text" th:field="*{cognome}" /></span>
			<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
		</div>
		<div>
			<span>Nazionalità:</span><span><input type="text" th:field="*{nazionalita}" /></span>
			<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
<footer th:replace="fragments/base.html :: fondo(home='/default')"></footer>
</body>

</html>
