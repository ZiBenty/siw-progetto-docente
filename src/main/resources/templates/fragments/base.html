<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width", initial-scale="1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title th:text="${title}"></title>
</head>
<body>
    <header th:fragment="headerbody" class="alert alert-primary" role="alert" style="display:flex; justify-content:flex-end; flex-direction:column; font-size:90%">
        <form th:action="@{/login}" method="POST">
		<div>
			<span>
				Username:
				<input name="username" type="text" required />
			</span>		
			<span>
				Password:
				<input name="password" type="password" required />
			</span>
			<span>
				<button type="submit">Login</button>
			</span>
		</div>
	    </form>
	    <div>
	        <span>Oppure <span><a href="/register">Registrati</a></span></span>
	    </div>
    </header>
	<footer th:fragment="fondo(home)">
		<a th:href="@{${home}}">Home</a>
	</footer>
</body>
</html>
