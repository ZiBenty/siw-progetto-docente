<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Catering Service')"> </head>

<body>
    <header th:replace="fragments/base.html :: headerbody"></header>
	<div>
		<h4>Dettagli chef</h4>
		<div>
			<span th:text="${chef.nome}">Paolo</span>
			<span th:text="${chef.cognome}">Rossi</span>
			<span th:text="${chef.nazionalita}">Italia</span>
			<a th:href="@{'/buffets' + '/' + ${chef.id}}"
		    th:text="Buffets"></a>
		</div>
		<div sec:authorize="hasAuthority('ADMIN')">
			<a th:href="@{'/admin/buffet/new/' + ${chef.id}}">Inserisci un nuovo Buffet</a>
   		</div>
	</div>
	<footer th:replace="fragments/base.html :: fondo(home='/default')"></footer>
</body>

</html>
