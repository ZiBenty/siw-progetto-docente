<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base.html :: headerfiles(title='Catering Service')"> </head>

<body>
    <header th:replace="fragments/base.html :: headerbody"></header>
	<div>
		<h4>Dettagli buffet</h4>
		<div>
			<span th:text="${buffet.nome}"></span>
			<span th:text="${buffet.description}"></span>
			<a th:href="@{'/piatti' + '/' + ${buffet.id}}"
		    th:text="Piatti"></a>
		</div>
		<div sec:authorize="hasAuthority('ADMIN')">
			<a th:href="@{'/admin/piatto/new/' + ${buffet.id}}">Inserisci un nuovo Piatto</a>
   		</div>
	</div>
	<footer th:replace="fragments/base.html :: fondo(home='/default')"></footer>
</body>

</html>
